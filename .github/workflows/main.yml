name: Sync Fork

# Trigger: daily or on manual dispatch
on:
  schedule:
    - cron: '0 0 * * *'   # runs daily at midnight UTC
  workflow_dispatch:       # allows manual run

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your fork
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: main           # branch to sync (change if your main branch is different)
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Add upstream repo
      - name: Add upstream
        run: |
          git remote add upstream https://github.com/ORIGINAL_OWNER/ORIGINAL_REPO.git
          git fetch upstream

      # 3️⃣ Merge upstream changes
      - name: Merge upstream into fork
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "Sync from upstream"

      # 4️⃣ Push changes back to your fork
      - name: Push changes
        run: |
          git push origin main
